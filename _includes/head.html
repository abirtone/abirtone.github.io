<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="description" content="Abirtone: Formación y consultoría especializada en Python, NodeJS, MongoDB, AngujarJS, OSGI...">
    <meta name="author" content="Abirtone S.L.">

    <link rel="sitemap" href="/sitemap.xml" />
    <link rel="icon" href="/static/images/favicon.ico" sizes="16x16 32x32 48x48 64x64" type="image/vnd.microsoft.icon">
    <link rel="apple-touch-icon-precomposed" href="/static/images/apple-touch-icon-precomposed.png">
    <link rel="apple-touch-icon" href="/static/images/apple-touch-icon-precomposed.png">
    <link rel="image_src" href="http://abirtone.com/static/images/facebook.png" />

    <meta property="og:site_name" content="{% if page.type == "post" or page.active_tab == "blog" %}El blog de Abirtone{%else%}Abirtone{% endif %}"/>
    <meta property="og:description" content="{{page.description}}" />
    <meta property="og:title" content="{{page.title}}" />
    <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
    <meta property="og:locale" content="es_ES" />
    <meta property="article:author" content="https://www.facebook.com/abirtone" />
    <meta property="article:publisher" content="https://www.facebook.com/abirtone" />
    <meta property="og:image" content="http://abirtone.com/static/images/banner_cuadrado.png" />

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <link href="/static/css/all.min.css" rel="stylesheet">
    <link href="/static/css/custom.css" rel="stylesheet">

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-63037649-1', 'auto');
        ga('send', 'pageview');

    </script>

</head>
