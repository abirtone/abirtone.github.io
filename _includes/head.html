<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="description" content="{{page.description}}" />
    <meta name="author" content="Abirtone S.L." />
    <meta http-equiv="Cache-control" content="public" />

    <link rel="alternate" href="http://abirtone.com" hreflang="es-es" />
    <link rel="sitemap" href="/sitemap.xml" />
    <link rel="icon" href="/static/images/favicon.ico" sizes="16x16 32x32 48x48 64x64" type="image/vnd.microsoft.icon" />
    <link rel="apple-touch-icon-precomposed" href="/static/images/apple-touch-icon-precomposed.png" />
    <link rel="apple-touch-icon" href="/static/images/apple-touch-icon-precomposed.png" />
    <link rel="image_src" href="{% if page.link_icon != "" %}{{page.link_icon}}{%else%}http://abirtone.com/static/images/banner_cuadrado.png{% endif %}" />

    <meta property="og:site_name" content="{% if page.type == "post" or page.active_tab == "blog" %}El blog de Abirtone{%else%}Abirtone{% endif %}" />
    <meta property="og:description" content="{{page.description}}" />
    <meta property="og:title" content="{{page.title}}" />
    <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
    <meta property="og:locale" content="es_ES" />
    <meta property="article:author" content="https://www.facebook.com/abirtone" />
    <meta property="article:publisher" content="https://www.facebook.com/abirtone" />
    <meta property="og:image" content="{% if page.link_icon != "" %}{{page.link_icon}}{%else%}http://abirtone.com/static/images/banner_cuadrado.png{% endif %}" />

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />

    <link href="/static/css/all.min.css" rel="stylesheet" />
    <link href="/static/css/custom.css" rel="stylesheet" />
    <link href="/static/css/syntax.css" rel="stylesheet" />
</head>
